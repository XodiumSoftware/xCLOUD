name: Xodium CI/CD
run-name: "Xodium CI/CD"

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
      url: ${{ steps.upload_artifact.outputs.artifact-url }}
    outputs:
      VERSION: ${{ steps.get_artifact_version.outputs.VERSION }}
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@main

      - id: setup_rust
        name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - id: install_toml_cli
        name: Install toml-cli
        run: cargo install toml-cli

      - id: get_artifact_version
        name: Get Artifact Version
        run: echo VERSION=v$(toml get xcloud/Cargo.toml package.version | tr -d '"') > $GITHUB_OUTPUT

      - id: upload_artifact
        name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xcloud_src
          path: ./

  test:
    needs: [setup]
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
    steps:
      - id: setup_rust
        name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - id: download_artifact
        name: Download Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: xcloud_src

      - id: run_tests
        name: Run Tests
        run: cargo test --all

  build:
    needs: [setup, test]
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
    steps:
      - id: setup_rust
        name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - id: download_artifact
        name: Download Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: xcloud_src

      - id: build_artifact
        name: Build Artifact
        run: cargo build --package=xcloud --release

      - id: upload_artifact
        name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xcloud
          path: target/release/xcloud

  release:
    needs: [setup, test, build]
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
      url: ${{ steps.release_artifact.outputs.url }}
    steps:
      - id: download_artifact
        name: Download Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: xcloud

      - id: release_artifact
        name: Release Artifact
        uses: softprops/action-gh-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: ${{ contains(github.event.head_commit.message, '.draft') }}
          generate_release_notes: true
          prerelease: ${{ contains(github.event.head_commit.message, '.pre') }}
          tag_name: ${{ needs.setup.outputs.VERSION }}
          files: ./*
